<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles.css">
	<title>Coronavirus Tracker</title>
</head>
<body>
	<div id="grad"></div>
	<main>
		<table>
			<tr>
				<td>
					<img src="https://www.apsf.org/wp-content/uploads/newsletters/2020/3502/coronavirus-covid-19.png" style="height:100px; width:100px; padding-left:350px;"></img>
				</td>
				<td>
					<center><h1 style="padding-left:70px;">Coronavirus Tracker</h1></center>
				</td>
				<td>
					<img src="https://www.apsf.org/wp-content/uploads/newsletters/2020/3502/coronavirus-covid-19.png" style="height:100px; width:100px;"></img>
				</td>
			</tr>	
		</table>
		
		<br><br><br><br><br>
		<div id="line-chart"></div>
		<table>
			<tr>
				<td>
					<center><div class="total-cases">
						<div class="title"><h2>Total Cases</h2></div>
						<div class="value">0</div>
						<div class="new-value">+0</div>
					</div>
				</td>
				<td>
					<div class="total-deaths">
						<div class="title"><h2>Deaths</h2></div>
						<div class="value">0</div>
						<div class="new-value">+0</div>
					</center></div>
				</td>
				
			</tr>
		
		</table

		
	</main>
	<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
	<script src="./app.js"></script>

	

</body>
</html>
